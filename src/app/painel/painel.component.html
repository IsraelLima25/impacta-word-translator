<div class="container">
    <div class="jumbotron mt-5 pt-5 pb-5">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <app-tentativas [tentativas]="tentativas"></app-tentativas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="form-group">
                    <textarea (input)="atualizarResposta($event)" class="form-control" rows="3"
                        [value]="resposta"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button (click)="verificarResposta()" class="btn-sm btn-primary mt-2">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
