<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 style="color: red;">Fim de jogo, infelizmente voce perdeu! :S</h3>
                <button (click)="reiniciarJogo()" class="btn btn-primary">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 style="color: green;"> Fim de jogo, Parab√©ns!! Voce venceu! :D</h3>
                <button (click)="reiniciarJogo()" class="btn btn-primary">Reiniciar Jogo</button>                
            </div>
        </div>
    </div>
</ng-template>
